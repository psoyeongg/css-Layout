<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/06.scss" />
    <title>macOS</title>
  </head>
  <body>
    <div class="container">
      <div class="memory">
        <div class="momory__used-item">
          <div class="header-icon">⚫️ ⚪️ ⚪️</div>
          <div class="icon">📚</div>
          <div class="used-info">
            <span class="value">14</span>
            <span>🔄</span>
          </div>
        </div>
        <div class="momory__used-item">
          <div class="icon">🖤</div>
          <div class="used-info">
            <span class="value">4</span>
            <span>⚫️ ⚫️ ⚫️ ⚪️</span>
          </div>
        </div>
        <div class="momory__used-item">
          <div class="icon">❤️</div>
          <div class="used-info">
            <span class="value">8</span>
            <span>⚫️ ⚫️ ⚪️ ⚪️</span>
          </div>
        </div>
        <div class="momory__used-item">
          <div class="icon">🩶</div>
          <div class="used-info">
            <span class="value">8</span>
            <span>⚫️ ⚪️ ⚪️ ⚪️</span>
          </div>
        </div>
      </div>
      <div class="available-menu">
        <div class="available">
          <div class="available__item">
            <span class="label">used(TB) / of total 8</span>
            <span class="available__value">5.66</span>
          </div>
          <div class="available__item">
            <span class="label">available(tb)</span>
            <span class="available__value">2.34</span>
          </div>
        </div>
        <div class="menu">
          <div>
            <span>⏈</span>
            <span>manage space</span>
          </div>
          <div>
            <span>⏲</span>
            <span>disc settings</span>
          </div>
          <div>
            <span>⌗</span>
            <span>create backup</span>
          </div>
        </div>
      </div>
      <div class="space">
        <div>
          <span>Free space</span>
          <span class="value">2.34</span>
        </div>
        <div>
          <span>documents</span>
          <span class="value">840.54</span>
        </div>
        <div>
          <span>audio files</span>
          <span class="value">1.08</span>
        </div>
        <div>
          <span>images</span>
          <span class="value">1.82</span>
        </div>
        <div>
          <span>video</span>
          <span class="value">2.38</span>
        </div>
      </div>
    </div>
  </body>
</html>
